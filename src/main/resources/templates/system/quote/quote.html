<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="system:quote:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="system:quote:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
							<button shiro:hasPermission="system:quote:import"class="btn btn-success" id="importData" onclick="importData()">导入</button>
							<button shiro:hasPermission="system:quote:export" class="btn btn-success" id="exportData" onclick="exportData()">导出</button>
						</div>
						<form id="search_form" action="/system/quote/export" method="get" target="_self">
						<div class="columns pull-right col-md-2 nopadding">
							<input id="manufacturerItemCode" name="manufacturerItemCode" type="text" class="form-control" placeholder="制造商料号">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="itemCode" name="itemCode" type="text" class="form-control" placeholder="品目编码">
						</div>
						</form>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_quotation_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:quote:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:quote:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:quote:quotation">
			<script type="text/javascript">
				var s_quotation_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/quote/quote.js"></script>
</body>
</html>
