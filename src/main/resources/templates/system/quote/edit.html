<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${quote.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">品目编码：</label>
								<div class="col-sm-8">
									<input id="itemCode" name="itemCode" th:value="${quote.itemCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品目名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${quote.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商：</label>
								<div class="col-sm-8">
									<input id="supplier" name="supplier" th:value="${quote.supplier}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">RMB单价：</label>
								<div class="col-sm-8">
									<input id="rmbPrice" name="rmbPrice" th:value="${quote.rmbPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">美金单价：</label>
								<div class="col-sm-8">
									<input id="usdPrice" name="usdPrice" th:value="${quote.usdPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商料号：</label>
								<div class="col-sm-8">
									<input id="manufacturerItemCode" name="manufacturerItemCode" th:value="${quote.manufacturerItemCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报价日期：</label>
								<div class="col-sm-8">
									<input id="quoteDate" name="quoteDate" th:value="${quote.quoteDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${quote.delFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${quote.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${quote.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改日期：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${quote.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${quote.updateBy}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/quote/edit.js">
	</script>
</body>
</html>
